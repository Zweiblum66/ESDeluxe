services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: esm-backend
    ports:
      - "${DOCKER_BACKEND_PORT:-15700}:15700"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - db-data:/app/data
      # EFS mount from host (if available)
      # - /mnt/efs:/mnt/efs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:15700/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: esm-frontend
    ports:
      - "${DOCKER_FRONTEND_PORT:-15710}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
