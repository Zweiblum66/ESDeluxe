# ===========================================
# EditShare Manager - Nginx Configuration
# ===========================================
# Installed to: /etc/nginx/sites-available/es-manager
# Symlink to:   /etc/nginx/sites-enabled/es-manager
#
# Serves the Vue.js frontend as static files and
# proxies /api/ requests to the Node.js backend.

server {
    listen 15710;
    server_name _;

    # Frontend static files (Vite build output)
    root /opt/es-manager/client/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Proxy API requests to Express backend
    location /api/ {
        proxy_pass http://127.0.0.1:15700/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Static assets with content hashes - long cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA fallback - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable server version in headers
    server_tokens off;
}
